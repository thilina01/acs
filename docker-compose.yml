services:
  auth-service:
    build: ./auth-service
    ports:
      - "8081:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev

  report-service:
    build: ./report-service
    ports:
      - "8083:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
